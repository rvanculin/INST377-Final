<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rachel's Final For INST377</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

  </head>

  <!-- Start Body -->
  <body>
    <div class="wrapper">
      <header class="header"><h1>SunTrail</h1></header>
      <div class="middle_section box"> 
        <p> What time will the sun rise and set at your location? </p> 
        <p> The goal of this site is to assist users by providing them the sunrise and sunset times in their area</p>
      </div>
      <div class="container">   
        <div class="left_section box">
          <h2>Enter Your Location</h2>
            
          <form>
            <div>
              <label for="location">Your State:</label>
              <input type="text" name="location" id="location" />
            </div>
            <div class="button">
              <button type="button" id="generate">Generate Results</button>
            </div>
          </form>
        </div>

        <div class="right_section box">
          <h3>The Sunrise and Sunset in Your Location</h3>
          <div id="map" class="box"></div>
      </div>
      
    </div>
    <footer class="footer">
      <a
        href="http://github.com/rvanculin/INST377-Final"
        target="_blank"
        rel="noopener noreferrer"
      >
        Rachel's gitHub Page
      </a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
